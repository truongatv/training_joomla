  sample-1:
    title: 'Getting Started'
    attributes:
      description: "<h1 class=\"center\">Phoca Premiere</h1>\n<div class=\"device-promo\"><div class=\"macbook\"><div class=\"macbook-color\"></div></div><div class=\"ipad\"><div class=\"ipad-color\"></div></div><div class=\"iphone\"><div class=\"iphone-color\"></div></div></div><p>Welcome to <strong>Phoca Premiere</strong>, a <strong>Joomla!</strong> CMS template built on the <strong>Gantry 5</strong> framework. <strong>Phoca Premiere</strong> provides support for <strong>Phoca Cart</strong> - e-commerce extension.</p>\n\n<p><strong>Phoca Cart</strong> is an user-friendly e-commerce extension for Joomla! CMS. It is a complex shopping cart, built on Joomla! and its framework. It is fully integrated into latest <strong>Joomla!</strong> system (no bridge, no unnecessary code instructions for obsolete <strong>Joomla!</strong> versions). It is designed by modern Bootstrap library. This means that your e-shop will have responsive design and will be displayed in all devices like desktop, notebook, mobile phone or tablet. With help of <strong>Phoca Cart</strong> you can sell real products or digital downloads. <strong>Phoca Cart</strong> can be also used as catalogue, gallery or download extension.</p>\n\n<p><strong>Phoca Cart</strong> can be easily extended by:</p><ul><li>Modules (brands, cart, category, comparison, currency, filter, product, product scroller, search, wish list, ...)</li>\n<li>Plugins (payment, shipping and custom plugins)</li>\n<li><strong>Joomla!</strong> extensions (PDF documents created by <strong>Phoca PDF</strong> extension)</li>\n<li>Templates (standard <strong>Joomla!</strong> templates).</li>\n</ul>\n\n<div class=\"info-box\"><div class=\"phf ph-phocacart-l float-left\"></div><p>You can download <strong>Phoca Cart</strong> for free. Get more information on <strong>Phoca Cart</strong> website.</p>\n\n<p><a href=\"https://www.phoca.cz/phocacart\" class=\"button\">Learn More</a></p></div>\n\n<h1 class=\"center\">Get More Information</h1>\n\n<div class=\"g-grid\">\n<div class=\"g-block size-37\"><p>For more information on using <strong>Phoca Premiere</strong> template or Phoca extensions, see documentation.</p>\n<p><a href=\"https://www.phoca.cz/documentation\" class=\"button\">Documentation</a></p>\n</div>\n<div class=\"g-block size-26 middle\"><div class=\"phf ph-phocaseal-l phf-xl\"></div></div>\n\n<div class=\"g-block size-37\"><p>If you have any questions regarding Phoca Premiere template or Phoca extensions, please ask a question in Phoca forum page.</p>\n<p><a href=\"https://www.phoca.cz/forum\" class=\"button\">Forum</a></p>\n</div>\n</div>\n\n<p style=\"text-align:center\">Once again, thank you for using Phoca Premiere template.</p>"
