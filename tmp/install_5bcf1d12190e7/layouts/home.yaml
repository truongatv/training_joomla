      html: "<div class=\"fp-features\">\n    <div class=\"g-grid\">\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n                    <i class=\"phf ph-joomla-br50\"></i>\n                    <h4 class=\"card-title\">Joomla!</h4>\n                    <p class=\"card-text\">Joomla! is an award-winning content management system (CMS), which enables you to build websites and powerful online applications.</p>\n                </div>\n            </div>\n        </div>\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n                    <i class=\"phf ph-gantry\"></i>\n                    <h4 class=\"card-title\">Gantry</h4>\n                    <p class=\"card-text\">Next Generation Theme Framework.\nDevelop CMS themes quickly and efficiently while providing flexibility and ease-of-use for end-users.</p>\n                </div>\n            </div>\n        </div>\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n                    <i class=\"phf ph-phocacart-br50\"></i>\n                    <h4 class=\"card-title\">Phoca Cart</h4>\n                    <p class=\"card-text\">Phoca Cart is a powerful e-commerce extension for Joomla! CMS. Phoca Cart is based on Joomla! framework and it is designed by Bootstrap.</p>\n                </div>\n            </div>\n        </div>\n    </div>\n</div>"
